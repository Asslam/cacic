        _method: GET

cacic_relatorio_software_orgao_rel:
    pattern: /software/orgao
    defaults: { _controller: CacicRelatorioBundle:Software:orgaoRelatorio }
    requirements:
        _method: POST

cacic_relatorio_software_aquisicoes:
