cacic_relatorio_patrimonio_relatorios:
    pattern: /patrimonio
    defaults: { _controller: CacicRelatorioBundle:Default:patrimonioRelatorio }
    requirements:
        _method: POST

cacic_relatorio_software_inventariados:
