imports:
    - { resource: config.yml }

framework:
    trusted_proxies: [10.0.0.0/8]
    profiler: { enabled: false }

doctrine:
    orm:
        auto_mapping: true
        metadata_cache_driver: apc
        result_cache_driver: apc
        query_cache_driver: apc

monolog:
    handlers:
        main:
            type:         rotating_file
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: warning

swiftmailer:
    sender_address: www-data@localhost
